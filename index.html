<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>

    <link rel="stylesheet" href="assets/css/main.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
</head>

<body>
    <!-- MAIN CONTAINER -->
    <div id="app">

        <header>
            <span id="tower"></span>
            <button class="button" id="openMenu"><img id="openMenuImg"></button>
        </header>
        
        <!-- TITLESCREEN -->
        <div id="titleScreen" class="container">
            <img id="titleLogo" src="assets/image/event/tower.png">
            <h1 id="titleText"></h1>

            <form>
                <input type="text" id="titleCharacter" pattern="^[[A-ZÀ-Ýa-zà-ý '-]{2,25}([ -]{1}[[A-ZÀ-Ýa-zà-ý '-]*)?$" required>
                <button type='submit' id="play" onclick="return false"></button>
            </form>

            <p id="titleTip"></p>
            <p id="titleFooter"></p>
        </div>
        <!-- // TITLESCREEN -->

        <!-- GAME SCREEN -->
        <div id="information" class="container"></div>

        <div id="board" class="container">
            <div id="character">
                <div class="characterLine">
                    <div class="progress" id="healthBar">
                        <span class="progressData" id="healthData"></span>
                        <span class="progressBar" id="health">ㅤ</span>
                    </div>
                    <div class="progress" id="xpBar">
                        <span class="progressData" id="level"></span>
                        <span class="progressBar" id="xp">ㅤ</span>
                    </div>
                </div>

                <div class="characterLine">
                    <div class="characterElement" id="power"></div>
                    <div class="characterElement" id="stamina"></div>
                    <div class="characterElement"></div>
                    <div class="characterElement" id="potion"></div>
                    <div class="characterElement" id="scroll"></div>
                    <div class="characterElement" id="mineral"></div>
                </div>
            </div>

            <div id="game"></div>
    
            <div id="actions">
                <div class="actionsLine" id="classicMode">
                    <button class="buttonAction" id="move"></button>
                    <button class="buttonAction" id="usePotion"></button>
                </div>
                <div class="actionsLine" id="chestMode">
                    <button class="buttonAction" id="openChest"></button>
                    <button class="buttonAction" id="closeChest"></button>
                </div>
                <div class="actionsLine" id="merchantMode">
                    <button class="buttonAction" id="acceptOffer"></button>
                    <button class="buttonAction" id="refuseOffer"></button>
                </div>
                <div class="actionsLine" id="fightMode">
                    <button class="buttonAction" id="attack"></button>
                    <button class="buttonAction" id="useScroll"></button>
                </div>
            </div>
        </div>
        <!-- // GAME SCREEN -->

    </div>
    <!-- // MAIN CONTAINER -->

    <!-- MENU -->
    <div id="blankMenu"></div>
    <div id="menu">
        <h1 id="settingsTitle" class="menuTitle"></h1>
            <div class="buttonList buttonListMenu">
                <button class="menuButton" id="volumeButton"></button>
                <button class="menuButton" id="confirmRestart"><i class="fas fa-fast-backward"></i></button>
                <button class="menuButton" id="confirmDelete"><i class="fas fa-sign-out-alt"></i></button>
            </div>

        <h1 id="statsTitle" class="menuTitle"></h1>
            <ul id="listStats"></ul>

        <p id="menuFooter"></p>
    </div>
    <!-- // MENU -->

    <!-- POPUP -->
    <div id="blankPopup"></div>
    <div id="popup">
        <div id="popupContent">
            <h1 id="popupTitle"></h1>
            <p id="popupText"></p>
        </div>
        <div class="buttonList">
            <button class="popupButton" id="popupAccept"></button>
            <button class="popupButton" id="popupCancel"></button>
        </div>
    </div>
    <!-- // POPUP -->

    <!-- <script src="path/to/LittleJS"></script> -->
    <script src="assets/js/core.min.js"></script>
    <script src="assets/js/main.min.js"></script>
</body>
</html>
