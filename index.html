<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>

    <link rel="stylesheet" href="assets/css/main.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
</head>

<body>
    <!-- MAIN CONTAINER -->
    <div id="app">

        <header>
            <span id="headerTitle"></span>
            <button class="button" id="openMenu"><img id="openMenuImg"></button>
        </header>
        
        <!-- START -->
        <div id="start" class="container">
            <img id="startLogo" src="assets/image/event/tower.png">
            <h1 id="startTitle"></h1>

            <form>
                <input type="text" id="nameCharacter" pattern="^[[A-ZÀ-Ýa-zà-ý '-]{2,25}([ -]{1}[[A-ZÀ-Ýa-zà-ý '-]*)?$">
                <button type='submit' id="play" class="button" onclick="return false"></button>
            </form>

            <p id="displayTip"></p>
            <p id="startFooter"></p>
        </div>
        <!-- // START -->

        <!-- GAME -->
        <div id="message" class="container"></div>

        <div id="game" class="container">
            <div id="character">
                <div class="characterLine">
                    <div class="progress" id="healthBar">
                        <span class="progressData" id="healthData"></span>
                        <span class="progressBar" id="health">ㅤ</span>
                    </div>
                    <div class="progress" id="xpBar">
                        <span class="progressData" id="level"></span>
                        <span class="progressBar" id="xp">ㅤ</span>
                    </div>
                </div>

                <div class="characterLine">
                    <div class="characterElement" id="power"></div>
                    <div class="characterElement" id="stamina"></div>
                    <div class="characterElement"></div>
                    <div class="characterElement" id="potion"></div>
                    <div class="characterElement" id="scroll"></div>
                    <div class="characterElement" id="mineral"></div>
                </div>
            </div>

            <div id="screen"></div>
    
            <div id="actions">
                <div class="actionsLine" id="classicMode">
                    <button class="button buttonAction" id="move"></button>
                    <button class="button buttonAction" id="usePotion"></button>
                </div>
                <div class="actionsLine" id="chestMode">
                    <button class="button buttonAction" id="openChest"></button>
                    <button class="button buttonAction" id="closeChest"></button>
                </div>
                <div class="actionsLine" id="merchantMode">
                    <button class="button buttonAction" id="acceptOffer"></button>
                    <button class="button buttonAction" id="refuseOffer"></button>
                </div>
                <div class="actionsLine" id="fightMode">
                    <button class="button buttonAction" id="attack"></button>
                    <button class="button buttonAction" id="useScroll"></button>
                </div>
            </div>
        </div>
        <!-- // GAME-->

    </div>
    <!-- // MAIN CONTAINER -->

    <!-- MENU -->
    <div id="blankMenu"></div>
    <div id="menu">
        <h1 id="settingsTitle" class="menuTitle"></h1>
            <div class="buttonList buttonListMenu">
                <button class="button iconButton" id="volumeButton"></button>
                <button class="button iconButton" id="vibrateButton"></button>     
                <button class="button iconButton" id="confirmRestart"><i class="fas fa-fast-backward"></i></button>
                <button class="button iconButton" id="confirmDelete"><i class="fas fa-sign-out-alt"></i></button>
            </div>

        <h1 id="statsTitle" class="menuTitle"></h1>
            <ul id="listStats"></ul>

        <p id="gameFooter" class="center"></p>
    </div>
    <!-- // MENU -->

    <!-- POPUP -->
    <div id="blankPopup"></div>
    <div id="popup">
        <div id="popupContent">
            <h1 id="popupTitle"></h1>
            <p id="popupText"></p>
        </div>
        <div class="buttonList">
            <button class="button buttonLarge" id="popupAccept"></button>
            <button class="button buttonLarge" id="popupCancel"></button>
        </div>
    </div>
    <!-- // POPUP -->
    
    <!-- SOUNDS -->
    <audio preload id="soundAttack">
        <source src="assets/sound/attack.ogg" type="audio/ogg">
        <source src="assets/sound/attack.mp3" type="audio/mp3">
    </audio>
    <audio preload id="soundScroll">
        <source src="assets/sound/scroll.ogg" type="audio/ogg">
        <source src="assets/sound/scroll.mp3" type="audio/mp3">
    </audio>
    <audio preload id="soundMerchant">
        <source src="assets/sound/merchant.ogg" type="audio/ogg">
        <source src="assets/sound/merchant.mp3" type="audio/mp3">
    </audio>
    <audio preload id="soundChest">
        <source src="assets/sound/chest.ogg" type="audio/ogg">
        <source src="assets/sound/chest.mp3" type="audio/mp3">
    </audio>
    <audio preload id="soundPotion">
        <source src="assets/sound/potion.ogg" type="audio/ogg">
        <source src="assets/sound/potion.mp3" type="audio/mp3">
    </audio>
    <audio preload id="soundRoom">
        <source src="assets/sound/room.ogg" type="audio/ogg">
        <source src="assets/sound/room.mp3" type="audio/mp3">
    </audio>
    <audio preload id="soundFloor">
        <source src="assets/sound/floor.ogg" type="audio/ogg">
        <source src="assets/sound/floor.mp3" type="audio/mp3">
    </audio>
    <!-- // SOUNDS -->

    <!-- <script src="path/to/LittleJS"></script> -->
    <script src="assets/js/core.min.js"></script>
    <script src="assets/js/main.min.js"></script>
</body>
</html>
